<!DOCTYPE html>
<html lang = "ja">
        <head>
                <meta charset = "UTF-8">
                <link rel="stylesheet" href="{{ env }}static/css/default.css" type="text/css">
                <title>CVFL</title>
        </head>
        <body>
                <h4>Certificate Integrity Checker</h4>
                <form method="post" action="{{ env }}exec" enctype="multipart/form-data">
                        <div class="item">Certificate :<input name="cert" type="file"></div>
                        <div class="item">Private Key :<input name="privkey" type="file"></div>
                        <div class="item">Inter Cert  :<input name="chain" type="file"></div>
                        <input type="submit" value="Execute">
                </form>
		<div class="restitle">{{ restitle }}</div>
		<div class="message"><p>{{ message | safe }}</p></div>
        </body>
</html>
